    <div class="container mt-4">
        <h1>Formulier met Controls</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email adres</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We zullen uw email nooit delen met anderen.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleSelect" class="form-label">Selecteer uw rol</label>
                <select class="form-select" id="exampleSelect">
                    <option>Admin</option>
                    <option>Gebruiker</option>
                    <option>Gast</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Instrumenten</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="instrument1">
                    <label class="form-check-label" for="instrument1">Piano</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="instrument2">
                    <label class="form-check-label" for="instrument2">Gitaar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="instrument3">
                    <label class="form-check-label" for="instrument3">Drums</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleTextarea" class="form-label">Opmerkingen</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Accepteer de voorwaarden</label>
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>
    </div>
