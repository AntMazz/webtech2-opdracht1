<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-1">
        <h2><b>Vul onderstaande gegevens in</b></h2>
        <form>
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" class="form-control" id="email" placeholder="E-mailadres">
                <small class="form-text">Wij geven uw persoonlijke gegevens nooit door aan andere organisaties.</small>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" class="form-control" id="password" placeholder="Wachtwoord">
            </div>
            <div class="form-group">
                <label for="betaalwijze">Betaalwijze</label>
                <select class="form-select" id="betaalwijze">
                    <option selected>iDeal</option>
                    <option>Creditcard</option>
                    <option>AfterPay</option>
                    <option>PayPal</option>
                    <option>Bitcoin</option>
                    <option>Bankoverschrijving</option>
                </select>
            </div>
            <div class="form-group">
                <label>Welke instrumenten bespeelt u</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instrumenten" id="piano" value="Piano">
                    <label class="form-check-label" for="piano">
                        Piano
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instrumenten" id="kerkorgel" value="Kerkorgel">
                    <label class="form-check-label" for="kerkorgel">
                        Kerkorgel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instrumenten" id="viool" value="Viool">
                    <label class="form-check-label" for="viool">
                        Viool
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instrumenten" id="didgeridoo" value="Didgeridoo">
                    <label class="form-check-label" for="didgeridoo">
                        Didgeridoo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instrumenten" id="guitar" value="Guitar">
                    <label class="form-check-label" for="guitar">
                        Guitar
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="aanmerkingen">Eventuele op- of aanmerkingen:</label>
                <textarea class="form-control" id="aanmerkingen" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Radio buttons</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="option1" checked>
                    <label class="form-check-label" for="option1">
                        Er is al een selectie gemaakt voor uâ€” dat is een uitstekende keuze
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="option2">
                    <label class="form-check-label" for="option2">
                        Wordt voor optie 2 gekozen, wordt de keuze voor optie 1 ongedaan gemaakt.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="option3" disabled>
                    <label class="form-check-label" for="option3">
                        Optie drie kan niet gekozen worden.
                    </label>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">Ik heb geen zin om de algemene voorwaarden te lezen</label>
            </div>
            <button type="submit" class="btn btn-primary">Verstuur</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
